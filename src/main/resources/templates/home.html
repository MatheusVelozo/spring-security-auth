<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<header>
    <h2>Bem-vindo, <span th:text="${user}">Usuário</span>!</h2>
    <a class="logout" th:href="@{/logout}">Sair</a>
</header>

<main>
    <!-- Área de ADMIN -->
    <div th:if="${isAdmin}" class="conteudo">
        <h3>Área de Administração</h3>
        <p>Você pode registrar novos usuários:</p>
        <form th:action="@{/auth/register}" method="post">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <select name="role">
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <!-- Área de USER -->
    <div th:if="${!isAdmin}" class="conteudo">
        <h3>Área do Usuário</h3>
        <p>Seus dados:</p>
        <ul>
            <li>Usuário: <span th:text="${user}">Usuário</span></li>
            <li>Role: <span th:text="${isAdmin} ? 'ADMIN' : 'USER'">ROLE_USER</span></li>
        </ul>
    </div>
</main>
</body>
</html>
